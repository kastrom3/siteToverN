<!DOCTYPE html>
<html lang="ru">
	<head>
		<link rel="shortcut icon" href="../../../../Images/Absolver/favicon.png" type="image/png">
		<title>Моды ToverN</title>
		<meta name="description" content="Список Модов от ToverN Grup">
		<meta name="keywords" content="ToverN, ToverN Grup, Absolver, Моды">
		
		<script>
			if (matchMedia('(prefers-color-scheme: dark)').media === 'not all') {
				document.documentElement.style.display = 'none';
				document.head.insertAdjacentHTML(
					'beforeend',
					'<link rel="stylesheet" href="../../styles/light.css" onload="document.documentElement.style.display=\'\'">'
				);
			}
		</script>

		<link rel="stylesheet" href="../../styles/light.css" media="(prefers-color-scheme: light)">
		<link rel="stylesheet" href="../../styles/dark.css" media="(prefers-color-scheme: dark)">
		<link rel="stylesheet" href="../../styles/index.css">
		<style>#i p{margin-block: -6px;}</style>
	</head>
	<body>
		<header>
			<a href="../"><img src="../../../../Images/Absolver/UI/arrow_right.png" style="transform: rotateY(180deg);"></a>

				<input class="switcher__radio switcher__radio--auto" type="radio" name="color-scheme" value="auto" aria-label="Системная" checked>
				<input class="switcher__radio switcher__radio--dark" type="radio" name="color-scheme" value="dark" aria-label="Тёмная">
				<div class="switcher__status"></div>
			</fieldset>
		</header>
		<main style="padding-top: 90px;">
			<div id="C">

				</div>
				<div class="block" id="2">
					<a class="block-close" href="#"></a>
					<iframe src="Cinematic.html" width="100%" height="100%"></iframe>
				</div>
				<div class="block" id="3">
					<a class="block-close" href="#"></a>
					<iframe src="NoNPC.html" width="100%" height="100%"></iframe>
				</div>
			</div>
		</main>
		<script src="../../index.js"></script>
		<footer>
			<iframe src="../../footer.html"></iframe>
